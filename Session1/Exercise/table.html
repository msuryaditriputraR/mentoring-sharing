<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" cellpadding="15" cellspacing="0">
        <tr>
            <td>Row 1 Colum 1</td>
            <td>Row 1 Colum 2</td>
            <td>Row 1 Colum 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 2 Colum 1</td>
            <td>Row 2 Colum 2</td>
            <td>Row 2 Colum 3</td>
        </tr>
        <tr>
            <td>Row 3 Colum 2</td>
            <td>Row 3 Colum 3</td>
        </tr>
        <tr>
            <td colspan="3" align="center">Row 4 Colum 1</td>
        </tr>
    </table>
</body>

</html>
